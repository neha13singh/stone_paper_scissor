<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stone paper scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>STONE PAPER SCISSOR</h1>
    </div>
   
    <div class="choices">
    <div class="choice1">
        <img class="img" src="stone.png" alt="Stone">
        <p class="name">STONE</p>
    </div>
    <div class="choice2">
        <img class="img" src="paper.png" alt="paper">
        <p class="name">PAPER</p>
    </div>
    <div class="choice3">
        <img class="img" src="scissor.png" alt="scissor">
        <p class="name">SCISSOR</p>
    </div>
</div>
<div class="score">


    <div >
        <p class="user">YOUR  SCORE</p>
        <p class="userscore">0</p>
        
    </div>
    <div class="com">
        <p class="user" >COMPUTER  SCORE</p>
        <p class="comscore">0</p>
    </div>
</div>
<div class="messagebox">
    <div class="message">
        <p>YOUR TURN</p>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
